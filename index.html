<!DOCTYPE html>
<html>
<head>
    <title>POD SHOP</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        .catalog { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; text-align: center; }
        .product img { width: 100%; height: 200px; object-fit: cover; }
        h1 { text-align: center; color: white; background: black; padding: 40px; margin: 0 0 20px 0; }
        .price { color: #e44d26; font-weight: bold; margin: 10px 0; }
        .buy-btn { background: black; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>POD SHOP</h1>
    <p style="text-align: center;">каталог</p>
    
    <div class="catalog">
        <div class="product">
            <img src="vaporesso-xros-pro-pod-kit_1024x-kopyya-150x150.jpg" alt="Vaporesso XROS PRO">
            <h3>Vaporesso XROS PRO</h3>
            <p class="price">850 грн</p>
            <button class="buy-btn">Купити</button>
        </div>
        <div class="product">
            <img src="vaporesso-xros-pro-pod-kit_1024x-kopyya-150x150.jpg" alt="Vaporesso XROS 3">
            <h3>Vaporesso XROS 3</h3>
            <p class="price">750 грн</p>
            <button class="buy-btn">Купити</button>
        </div>
        <div class="product">
            <img src="vaporesso-xros-pro-pod-kit_1024x-kopyya-150x150.jpg" alt="Vaporesso XROS MINI">
            <h3>Vaporesso XROS MINI</h3>
            <p class="price">650 грн</p>
            <button class="buy-btn">Купити</button>
        </div>
    </div>
</body>
</html>
