<!DOCTYPE html>
<html>
<head>
    <title>POD SHOP</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial;
            background: white;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: white;
            background-color: black;
            padding: 40px;
            margin: 0 0 20px 0;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .price {
            color: #e44d26;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        .buy-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <h1>POD SHOP</h1>
    <p>каталог</p>
    
    <div class="catalog">
        <div class="product">
            <img src="https://parovar.com.ua/wp-content/uploads/2024/01/vaporesso-xros-pro-pod-kit_1024x-kopyya-150x150.jpg" alt="Товар 1">
            <h3>Vaporesso XROS PRO</h3>
            <p class="price">850 грн</p>
            <button class="buy-btn">Купити</button>
        </div>
        <div class="product">
            <img src="https://parovar.com.ua/wp-content/uploads/2024/01/vaporesso-xros-pro-pod-kit_1024x-kopyya-150x150.jpg" alt="Товар 2">
            <h3>Vaporesso XROS 3</h3>
            <p class="price">750 грн</p>
            <button class="buy-btn">Купити</button>
        </div>
        <div class="product">
            <img src="https://parovar.com.ua/wp-content/uploads/2024/01/vaporesso-xros-pro-pod-kit_1024x-kopyya-150x150.jpg" alt="Товар 3">
            <h3>Vaporesso XROS MINI</h3>
            <p class="price">650 грн</p>
            <button class="buy-btn">Купити</button>
        </div>
        <div class="product">
            <img src="https://parovar.com.ua/wp-content/uploads/2024/01/vaporesso-xros-pro-pod-kit_1024x-kopyya-150x150.jpg" alt="Товар 4">
            <h3>Vaporesso XROS 2</h3>
            <p class="price">700 грн</p>
            <button class="buy-btn">Купити</button>
        </div>
        <div class="product">
            <img src="https://parovar.com.ua/wp-content/uploads/2024/01/vaporesso-xros-pro-pod-kit_1024x-kopyya-150x150.jpg" alt="Товар 5">
            <h3>Vaporesso XROS NANO</h3>
            <p class="price">720 грн</p>
            <button class="buy-btn">Купити</button>
        </div>
        <div class="product">
            <img src="https://parovar.com.ua/wp-content/uploads/2024/01/vaporesso-xros-pro-pod-kit_1024x-kopyya-150x150.jpg" alt="Товар 6">
            <h3>Vaporesso XROS PRO KIT</h3>
            <p class="price">950 грн</p>
            <button class="buy-btn">Купити</button>
        </div>
    </div>
</body>
</html>
